<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’•</title>

<style>
/* =========================
   RESET
========================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Georgia', serif;
  background: linear-gradient(135deg, #8B7355, #A0826D, #6B5B4D);
  min-height: 100vh;
  overflow-x: hidden;
  color: #4a3f35;
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* =========================
   PARTICLES
========================= */
.particle {
  position: fixed;
  bottom: -10px;
  font-size: 14px;
  animation: floatUp linear forwards;
  pointer-events: none;
  opacity: 0.8;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* =========================
   MUSIC PANEL
========================= */
.music-panel {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 300px;
  padding: 15px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  z-index: 1000;
}

/* =========================
   SECTIONS
========================= */
.section {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  opacity: 0;
  transform: translateY(50px);
  transition: all 0.8s ease;
}

.section.visible {
  opacity: 1;
  transform: translateY(0);
}

.container {
  background: linear-gradient(to bottom, #FFF8F0, #FFEFD5);
  max-width: 700px;
  width: 100%;
  padding: 50px 40px;
  border-radius: 24px;
  border: 3px solid #8B7355;
  box-shadow: 0 25px 60px rgba(0,0,0,0.35);
  text-align: center;
}

/* =========================
   BOOK
========================= */
.book-icon {
  font-size: 100px;
  cursor: pointer;
  margin: 20px 0;
  animation: floatBook 3s ease-in-out infinite;
}

@keyframes floatBook {
  50% { transform: translateY(-15px); }
}

/* =========================
   BUTTONS
========================= */
button {
  padding: 12px 20px;
  border-radius: 12px;
  border: none;
  margin: 10px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s ease;
}

.yes-button {
  background: #ff6b9d;
  color: white;
}

.yes-button:hover {
  transform: scale(1.1);
}

.no-button {
  background: #6B5B4D;
  color: white;
  position: relative;
}

#responseMessage {
  margin-top: 20px;
  font-size: 1.2rem;
  min-height: 40px;
}

/* =========================
   RESPONSIVE
========================= */
@media (max-width: 768px) {
  .music-panel {
    width: 90%;
    left: 5%;
  }
}
</style>
</head>

<body>

<!-- MUSIC (Legal Spotify Embed) -->
<div class="music-panel">
  <h4>Our Song ðŸŽ¶</h4>
  <iframe style="border-radius:12px"
    src="https://open.spotify.com/embed/track/6VObnIkLVruX4UVyxWhlqm"
    width="100%" height="80"
    frameBorder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>
</div>

<!-- SECTION 1 -->
<section class="section visible">
  <div class="container">
    <h1 id="typewriter"></h1>
    <div class="book-icon" id="bookBtn">ðŸ“–</div>
    <p>Click the book to begin...</p>
  </div>
</section>

<!-- SECTION 2 -->
<section class="section">
  <div class="container">
    <h2>Will you be my Valentine?</h2>
    <button class="yes-button" id="yesBtn">Yes ðŸ’•</button>
    <button class="no-button" id="noBtn">Hindi munaâ€¦</button>
    <p id="responseMessage"></p>
  </div>
</section>

<script>
/* =========================
   TYPEWRITER EFFECT
========================= */
const text = "Be My Valentine ðŸ’•";
const typewriter = document.getElementById("typewriter");
let i = 0;

function typeEffect() {
  if (i < text.length) {
    typewriter.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeEffect, 80);
  }
}
typeEffect();

/* =========================
   SECTION REVEAL
========================= */
const sections = document.querySelectorAll(".section");
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("visible");
    }
  });
}, { threshold: 0.3 });

sections.forEach(section => observer.observe(section));

/* =========================
   BUTTON LOGIC
========================= */
const bookBtn = document.getElementById("bookBtn");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const responseMessage = document.getElementById("responseMessage");

let noClickCount = 0;

bookBtn.addEventListener("click", () => {
  sections[1].scrollIntoView({ behavior: "smooth" });
});

yesBtn.addEventListener("click", () => {
  responseMessage.innerHTML =
    "You just made my world softer and brighter. Thank you ðŸ’•";
  yesBtn.disabled = true;
  noBtn.disabled = true;
  createConfetti();
});

noBtn.addEventListener("click", () => {
  noClickCount++;
  if (noClickCount < 5) {
    moveNoButton();
  } else {
    responseMessage.innerHTML =
      "I respect your choice. But my feelings are real.";
    noBtn.style.display = "none";
  }
});

function moveNoButton() {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

/* =========================
   PARTICLES BACKGROUND
========================= */
setInterval(() => {
  const particle = document.createElement("div");
  particle.className = "particle";
  particle.textContent = ["ðŸ’•","âœ¨","ðŸŽµ"][Math.floor(Math.random()*3)];
  particle.style.left = Math.random() * 100 + "vw";
  particle.style.animationDuration = (Math.random()*3+3)+"s";
  document.body.appendChild(particle);
  setTimeout(()=>particle.remove(),6000);
}, 600);

/* =========================
   CONFETTI
========================= */
function createConfetti() {
  for (let i = 0; i < 40; i++) {
    const confetti = document.createElement("div");
    confetti.className = "particle";
    confetti.textContent = "ðŸ’–";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.animationDuration = (Math.random()*2+2)+"s";
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),4000);
  }
}
</script>

</body>
</html>
